<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
	<title>Крестики Нолики</title>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<link rel="stylesheet" href="tic_tac_toe.css" type="text/css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<script type="text/javascript" src="tic_tac_toe.js">
</script>

</head>
<body>
	<h3>
		Ходит <span id="player_name"></span> (<span id="player_mark"></span>)
	</h3>

	<h4>Счет</h4>

	<table class="score">
		<tr>
			<th>Игрок 1</th>
			<th>Игрок 2</th>
		</tr>
		<tr>
			<td id="player1_wins">0</td>
			<td id="player2_wins">0</td>
		</tr>
	</table>
	<h3 id="winner" class="end_game">
		Победил <span id="winner_name"></span>
	</h3>
	<div class="wrapper_game">
		<div id="game">
		</div>
	</div>
	<div id="ask_restart" class="end_game">
		Новая игра? <a href="#" id="restart_game">Да</a>
	</div>
	<div id="restart_game">Перегрузить игру</div>
</body>
</html>
